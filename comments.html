<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/comments-styles.css">
    <title>Sección de Comentarios</title>
</head>
<body>
    <div id="auth-container">
        <h2>Iniciar sesión / Registrarse</h2>
        <input type="email" id="email" placeholder="Correo electrónico">
        <input type="password" id="password" placeholder="Contraseña">
        <button id="login-btn">Iniciar sesión</button>
        <button id="signup-btn">Registrarse</button>
    </div>
    
    <div id="comments-section" style="display: none;">
        <h2>Comentarios</h2>
        <div class="comments-container" id="comments-container">
            <!-- Los comentarios se agregarán aquí -->
        </div>
        <div class="comment-form">
            <textarea id="comment-input" placeholder="Escribe un comentario..."></textarea>
            <button id="submit-comment">Enviar</button>
        </div>
        <button id="logout-btn">Cerrar sesión</button>
    </div>

    <!-- Incluye los scripts de Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.9.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.9.2/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.9.2/firebase-firestore.js"></script>
    <script src="scripts/comments.js"></script>
</body>
</html>
